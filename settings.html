<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Настройки · Crypto Jump</title>
  <link rel="stylesheet" href="main.css" />
</head>
<body>
  <div class="space"></div>
  <header class="top-bar">
    <div class="energy"><span class="icon">🔋</span><span class="value">5</span></div>
    <div class="top-right">
      <a class="icon" href="menu.html">⬅️</a>
    </div>
  </header>
  <main class="content">
    <h1>⚙️ Настройки</h1>
    <form class="settings-form">
      <label>Громкость
        <input type="range" min="0" max="100" value="50" />
      </label>
      <label>
        <input type="checkbox" checked /> Уведомления
      </label>
      <label>Визуальная тема
        <select>
          <option>Светлая</option>
          <option>Тёмная</option>
        </select>
      </label>
      <label>Скин ракеты
        <select>
          <option>Стандарт</option>
          <option>Красная</option>
          <option>Синяя</option>
        </select>
      </label>
    </form>
  </main>
  <nav class="bottom-nav">
    <a href="main.html">🏠</a>
    <span>🪖</span>
    <span>🏆</span>
    <span>🧊</span>
    <a href="menu.html">👤</a>
  </nav>
  <script src="telegram.js"></script>
</body>
</html>
