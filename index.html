<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SpaceJump</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div id="menu">
  <button id="settings" aria-label="Настройки">⚙️</button>
  <button id="start">Играть</button>
  <nav id="nav">
    <button class="quest" data-action="quests">📜<span>Задания</span></button>
    <button class="leaderboard" data-action="leaderboard">🏆<span>Рейтинг</span></button>
    <button class="market" data-action="market">🛒<span>Маркет</span></button>
    <button class="collections" data-action="collections">📚<span>Коллекции</span></button>
    <button class="profile" data-action="profile">👤<span>Профиль</span></button>
  </nav>
</div>
<canvas id="gameCanvas" width="400" height="600" style="display:none"></canvas>
<script src="game.js"></script>
</body>
</html>
