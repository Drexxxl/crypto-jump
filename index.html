<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SpaceJump</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="menu" class="screen">
    <div class="settings">⚙️</div>
    <div class="title">SpaceJump</div>
    <button id="startButton" class="start-button">Начать игру</button>
    <div class="nav">
      <span title="Задания">📜</span>
      <span title="Рейтинг">🏆</span>
      <span title="Коллекции">📦</span>
      <span title="Профиль">👤</span>
    </div>
  </div>

  <div id="game" class="screen hidden">
    <canvas id="gameCanvas" width="360" height="640"></canvas>
    <button id="backButton" class="back-button">⟵ Меню</button>
  </div>

  <script src="game.js"></script>
</body>
</html>
